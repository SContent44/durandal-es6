<div class="mdc-touch-target-wrapper" data-bind="visible: isVisible">
    <button class="mdc-button mdc-button--raised mdc-button--touch" data-bind="click: action.bind($parent, $parent)">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label" data-bind="text: text"></span>
        <div class="mdc-button__touch"></div>
    </button>
</div>
