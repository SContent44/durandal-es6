<aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title">durandal-es6</h3>
        <h6 class="mdc-drawer__subtitle">Starter-kit</h6>
    </div>
    <div class="mdc-drawer__content">
        <nav class="mdc-list" data-bind="foreach: router.navigationModel">
            <a
                data-bind="class: isActive ? 'mdc-list-item mdc-list-item--activated' : 'material-icons mdc-list-item__graphic', attr: { href: hash, 'aria-current': isActive ? 'page' : null, tabindex: isActive() ? '0' : undefined }"
            >
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
                <span class="mdc-list-item__text" data-bind="text: title"></span>
            </a>
        </nav>
    </div>
</aside>

<div class="mdc-drawer-scrim"></div>

<header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button
                class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                aria-label="Open navigation menu"
            >
                menu
            </button>
            <span class="mdc-top-app-bar__title" data-bind="text:pageTitle()"></span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">
                search
            </button>
        </section>
    </div>
</header>
