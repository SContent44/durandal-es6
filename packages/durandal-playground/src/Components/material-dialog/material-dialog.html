<div class="mdc-dialog">
    <div class="mdc-dialog__container">
        <div
            class="mdc-dialog__surface"
            role="alertdialog"
            aria-modal="true"
            aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content"
        >
            <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
            <h2 class="mdc-dialog__title" id="my-dialog-title" data-bind="text: title"></h2>
            <div class="mdc-dialog__content" id="my-dialog-content" data-bind="text: message"></div>
            <div class="mdc-dialog__actions" data-bind="foreach: buttons">
                <!-- <material-button params="text: label, action: action"></material-button> -->
                <button
                    type="button"
                    class="mdc-button mdc-dialog__button"
                    data-bind="attr: { 'data-mdc-dialog-action': label }, click: action"
                >
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label" data-bind="text: label"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
